<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>

  <!-- IC initials -->
  <text x="64" y="88" font-family="Ubuntu, system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" text-anchor="middle" fill="#ffffff" letter-spacing="-2">IC</text>

  <!-- Small code bracket accent -->
  <path d="M 20 45 L 12 52 L 20 59" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <path d="M 108 45 L 116 52 L 108 59" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <style>
    @media (prefers-color-scheme: dark) {
      rect { fill: url(#grad); }
    }
  </style>
</svg>
